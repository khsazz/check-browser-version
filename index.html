<html>
	<body>
		<h1 id="headerText"></h1>
		<p>This information is also printed in the console</p>
		<p>This only works for most common browsers</p>
	</body>
	
	<script language="JavaScript">
			
			var browser = getBrowser();
			console.log(browser.name);
			console.log(browser.version);
			document.getElementById('headerText').innerHTML = 'You are using ' + browser.name + ' [version:'+ browser.version + ']';
			
			function getBrowser() {
	            var ua = navigator.userAgent,tem,M = ua.match(/(opera|chrome|safari|firefox|msie|edge|trident(?=\/))\/?\s*(\d+)/i) || [];
	            if (/trident/i.test(M[1])) {
	                tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
	                return {name:'IE',version:(tem[1] || '')};
	            }
	            if (M[1] === 'Chrome') {
	                tem = ua.match(/\bOPR\/(\d+)/);
	                if (tem != null)   {return {name:'Opera', version:tem[1]};}
	            }
	            M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
	            if ((tem = ua.match(/version\/(\d+)/i)) != null) {M.splice(1,1,tem[1]);}
	            return {
	                name: M[0],
	                version: M[1]
	            };
	        }
		</script>
	
</html>
